<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="website-title">
        Password Generator
    </h1>
    <div class="generator">
        <div class="generator-left generator__left-block">
            <h2 class="generator-left__title">Create password:</h2>

            <label for="letters" class="generator-left__label">Number of characters: </label>
            <input type="number" name="letters" id="letters"
                class="generator-left__input generator-left__input--characters" min="8" max="14">

            <label for="small-letters" class="generator-left__label generator-left__label--special">Number of small
                letters:</label>
            <input type="number" name="small-letters" id="small-letters"
                class="generator-left__input generator-left__input--special" min="1" max="10">

            <label for="big-letters" class="generator-left__label generator-left__label--special">Number of big letters:
            </label>
            <input type="number" name="big-letters" id="big-letters"
                class="generator-left__input generator-left__input--special" min="1" max="10">

            <label for="digitals" class="generator-left__label generator-left__label--special">Number of digitals:
            </label>
            <input type="number" name="digitals" id="digitals"
                class="generator-left__input generator-left__input--special" min="1" max="10">

            <label for="special" class="generator-left__label generator-left__label--special">Number of special signs:
            </label>
            <input type="number" name="special" id="special"
                class="generator-left__input generator-left__input--special" min="1" max="10">

            <button class="generator-left__generate-password">Create password</button>
        </div>
        <div class="generator-right generator__right-block">
            <h2 class="generator-right__title">Your password:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
